<!doctype html>
<title>The Foosball Ladder</title>
<link rel=stylesheet type=text/css href="{{ url_for('static', filename='style.css') }}">
<div class=page>
    <h1><a href="{{ url_for('main_page') }}">The Foosball Ladder</a></h1>
  <div class=metanav>
  {% if not session.logged_in %}
    <a href="{{ url_for('login') }}">log in</a>
    <a href="{{ url_for('newuser') }}">New Player</a>
  {% else %}
    <b>( {{ session.username }} )</b>
    <a href="{{ url_for('main_page')}}">Add result</a>
    <a href="{{ url_for('watch_history')}}">Watch history</a>
    <a href="{{ url_for('watch_plot')}}">Watch plot</a>
    <a href="{{ url_for('logout') }}">log out</a>
  {% endif %}
  </div>
  {% for message in get_flashed_messages() %}
    <div class=flash>{{ message }}</div>
  {% endfor %}
  {% block body %}{% endblock %}
</div>
